<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="d3/d3.min.js"></script>
    <script src="js/jquery-1.12.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/performance_chart.min.js"></script>
    <script src="js/main.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.min.css">
</head>
<body>
    <div class="container">
        <h1>Performance</h1>
        <div>
            <svg class="chart"></svg>
        </div>
        <div>
            <form>
                <div class="form-group">
                    <label for="inputJson">Input Performance JSON</label>
                    <textarea id="inputJson" class="form-control" rows="10"
                              placeholder="Input Performance JSON here..."></textarea>
                </div>
            </form>
            <span id="helpBlock" class="help-block alert alert-danger hidden"></span>
            <button type="submit" id="btnPaint" class="btn btn-default">Paint</button>
        </div>
    </div>
</body>
</html>
